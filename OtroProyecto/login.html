<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="js/script.js"></script>
		<title>Iniciar Sesion</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="icon" href="img/favicon1.ico" type="image/x-icon">


		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">
		<div class="row">
			<div class="col bg">
				<img src="img/Logo1.png" height="500" width="500" class="d-flex text-center py-5 my-5" alt="">
			</div>
			<div class="col">
				
				<div class="text-end">
					<!--
					<img src="img/Logo.png" width="48" alt="">
					-->
				</div>


				<h2 class="fw-bold text-center py-5">Bienvenido</h2>

				<!--LOGIN-->

				<form action="#">
					<div class="mb-4">
						<label for="email" class="form-label">Correo Electronico</label>
						<input type="email" class="form-control" name="email" id="usuario">
					</div>
					<div class="mb-4">
						<label for="password" class="form-label">Contraseña</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="mb-4 form-check">
						<input type="checkbox" name="conectado" class="form-check-input">
						<label for="conectado" class="form-check-label">Recordarme</label>
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-outline-dark" onclick="funcion()">Iniciar Sesion</button>
					</div>

					<div class="my-3">
						<span>¿No tienes cuenta? <a href="registro.html">¡Registrate!</a></span>
					</div>
				</form>
				</div>
			</div>
		</div>
	</body>
</html>
